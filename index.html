<!-- Full integrated single-file invoice app with professional template -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invoice Generator</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
input, textarea { width: 100%; margin: 5px 0; padding: 6px; }
button { padding: 10px; margin-top: 10px; }
table { width: 100%; border-collapse: collapse; margin-top: 20px; }
th, td { border: 1px solid #ddd; padding: 8px; }
</style>
</head>
<body>
<h2>Invoice Generator</h2>

<label>Invoice Number</label>
<input id="invoice-number">

<label>Date</label>
<input id="invoice-date" type="date">

<label>ABN</label>
<input id="abn">

<label>Business Address</label>
<input id="business-address">

<label>Phone</label>
<input id="phone">

<label>Email</label>
<input id="email">

<label>Bank Name</label>
<input id="bank-name">

<label>BSB</label>
<input id="bsb">

<label>Account Number</label>
<input id="account-number">

<h3>Invoice Items</h3>
<table id="items-table">
<thead>
<tr><th>Description</th><th>Qty</th><th>Unit Price</th></tr>
</thead>
<tbody id="item-body">
<tr class="item-row">
<td><input class="desc"></td>
<td><input class="qty" type="number" value="1"></td>
<td><input class="unit" type="number" value="0"></td>
</tr>
</tbody>
</table>

<button onclick="addRow()">Add Item</button>

<label>Notes</label>
<textarea id="notes"></textarea>

<button onclick="openInvoice()">Open Invoice</button>

<script>
function addRow() {
    const row = document.createElement("tr");
    row.classList.add("item-row");
    row.innerHTML = `
        <td><input class="desc"></td>
        <td><input class="qty" type="number" value="1"></td>
        <td><input class="unit" type="number" value="0"></td>`;
    document.getElementById("item-body").appendChild(row);
}

function openInvoice() {
    const data = {
        number: document.getElementById("invoice-number").value,
        date: document.getElementById("invoice-date").value,
        abn: document.getElementById("abn").value,
        address: document.getElementById("business-address").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        bankName: document.getElementById("bank-name").value,
        bsb: document.getElementById("bsb").value,
        account: document.getElementById("account-number").value,
        notes: document.getElementById("notes").value,
        items: []
    };

    document.querySelectorAll('.item-row').forEach(row => {
        data.items.push({
            description: row.querySelector('.desc').value,
            qty: parseFloat(row.querySelector('.qty').value),
            unit: parseFloat(row.querySelector('.unit').value)
        });
    });

    localStorage.setItem("invoiceData", JSON.stringify(data));

    const w = window.open("");
    w.document.write(`<!DOCTYPE html><html><head><title>Invoice</title>
    <style>
    body { font-family: Arial; padding: 40px; }
    .row { display: flex; justify-content: space-between; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    .total { text-align: right; font-size: 22px; font-weight: bold; }
    .footer { text-align: center; margin-top: 40px; font-size: 14px; }
    .disclaimer { background: #f0f0f0; padding: 15px; margin-top: 25px; font-size: 13px; }
    </style>
    </head><body>`);

    const itemsHTML = data.items.map(i => `
        <tr>
            <td>${i.description}</td>
            <td>${i.qty}</td>
            <td>$${i.unit.toFixed(2)}</td>
            <td>$${(i.qty * i.unit).toFixed(2)}</td>
        </tr>`).join('');

    const subtotal = data.items.reduce((t,i)=>t + i.qty*i.unit,0);

    w.document.write(`
    <div class="row">
        <div>
            <img src="https://www.bawbawaerialservices.com.au/wp-content/uploads/2023/07/cropped-SouthernCross-White-1024x576.png" style="width:200px;">
            <p><b>Baw Baw Aerial Services</b><br>ABN: ${data.abn}<br>${data.address}</p>
        </div>
        <div>
            <h1>TAX INVOICE</h1>
            <p><b>DATE:</b> ${data.date}<br>
            <b>INVOICE #:</b> ${data.number}<br>
            <b>DESCRIPTION:</b> Services<br>
            <b>PAY TO:</b> Harry Graafsma<br>
            <b>BSB:</b> ${data.bsb}<br>
            <b>ACCOUNT:</b> ${data.account}</p>
        </div>
    </div>

    <table>
        <thead><tr><th>Description</th><th>Qty/Hrs</th><th>Unit Price</th><th>Total</th></tr></thead>
        <tbody>${itemsHTML}</tbody>
    </table>

    <p class="total">$${subtotal.toFixed(2)}</p>

    <div class="disclaimer">
        Please note that the full-quality files from Baw Baw Aerial Services will only be delivered upon receipt of full payment. Until the payment is received, files provided will be watermarked and of reduced quality for preview purposes only. We kindly request timely settlement to ensure the promot deliverv of the final high-resolution files. Thank you for your business.<br><br>
        All services must be paid within 14 days. A late fee may apply.
    </div>

    <div class="footer">
        www.bawbawaerialservices.com.au â€¢ harry@bawbawaerialservices.com.au
    </div>

    </body></html>`);

    w.document.close();
}
</script>
</body>
</html>
