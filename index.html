<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f2f2f2; }
    h1 { text-align: center; }
    input, textarea { width: 100%; margin: 5px 0 15px; padding: 8px; box-sizing: border-box; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    .invoice-item { display: flex; gap: 10px; margin-bottom: 10px; }
    .invoice-item input { flex: 1; }
  </style>
</head>
<body>
  <h1>Invoice Generator</h1>

  <label>Client Name:</label>
  <input type="text" id="clientName" placeholder="Client Name">

  <label>Invoice Number:</label>
  <input type="text" id="invoiceNumber" placeholder="Invoice #">

  <label>Date:</label>
  <input type="date" id="invoiceDate">

  <h3>Items</h3>
  <div id="items"></div>
  <button onclick="addItem()">Add Item</button>

  <h3>Notes</h3>
  <textarea id="notes" placeholder="Additional notes..."></textarea>

  <br>
  <button onclick="generateInvoice()">Generate Invoice</button>

  <script>
    let itemsContainer = document.getElementById('items');

    function addItem() {
      const div = document.createElement('div');
      div.className = 'invoice-item';
      div.innerHTML = `
        <input type="text" placeholder="Description">
        <input type="number" placeholder="Qty" min="0">
        <input type="number" placeholder="Price" min="0" step="0.01">
        <button onclick="this.parentElement.remove()">Remove</button>
      `;
      itemsContainer.appendChild(div);
    }

    function generateInvoice() {
      const clientName = document.getElementById('clientName').value;
      const invoiceNumber = document.getElementById('invoiceNumber').value;
      const invoiceDate = document.getElementById('invoiceDate').value;
      const notes = document.getElementById('notes').value;

      const items = Array.from(document.querySelectorAll('.invoice-item')).map(item => {
        const inputs = item.querySelectorAll('input');
        return {
          description: inputs[0].value,
          qty: parseFloat(inputs[1].value) || 0,
          price: parseFloat(inputs[2].value) || 0
        };
      });

      let total = items.reduce((sum, item) => sum + item.qty * item.price, 0);

      let html = `
        <html>
          <head>
            <title>Invoice ${invoiceNumber}</title>
            <style>
              body { font-family: Arial, sans-serif; padding: 20px; }
              h1, h2 { text-align: center; }
              table { width: 100%; border-collapse: collapse; margin-top: 20px; }
              th, td { border: 1px solid #000; padding: 8px; text-align: left; }
              th { background: #eee; }
            </style>
          </head>
          <body>
            <h1>Invoice</h1>
            <h2>Invoice #: ${invoiceNumber}</h2>
            <p><strong>Client:</strong> ${clientName}</p>
            <p><strong>Date:</strong> ${invoiceDate}</p>
            <table>
              <tr>
                <th>Description</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Total</th>
              </tr>
              ${items.map(item => `
                <tr>
                  <td>${item.description}</td>
                  <td>${item.qty}</td>
                  <td>${item.price.toFixed(2)}</td>
                  <td>${(item.qty * item.price).toFixed(2)}</td>
                </tr>
              `).join('')}
              <tr>
                <th colspan="3">Total</th>
                <th>${total.toFixed(2)}</th>
              </tr>
            </table>
            <p><strong>Notes:</strong></p>
            <p>${notes}</p>
          </body>
        </html>
      `;

      const newTab = window.open();
      newTab.document.write(html);
      newTab.document.close();
    }
  </script>
</body>
</html>
